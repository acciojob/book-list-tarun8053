<!DOCTYPE html>
<html>
<head>
	<style>
		input{
			display:block;
			width:100%;
			border-radius:2px;
			border:none;
			box-shadow:0px 1px 1px black;
		}
		#submit{
			background:blue;
			color:white;
			font-size:10px;
			padding:8px;
			margin-top:5px;
			border-radius:5px;
			border:none;
			box-shadow:0px 3px 5px black;
		}
		#boxheader{
			display:flex;
			justify-content:space-between;
		}
		table{
			margin-top:20px;
			width:100%;
		}
	</style>
</head>
<body>

	<label for="title">Title</label>
	<input type="text" id="title">

	<label for="author">Author</label>
	<input type="text" id="author">

	<label for="isbn">ISBN#</label>
	<input type="text" id="isbn">   <!-- FIXED -->

	<button id="submit">Add Book</button>

	<table class="table table-striped">
		<thead>
			<tr>
				<td>Title</td>
				<td>Author</td>
				<td>ISBN#</td>
			</tr>
		</thead>

		<tbody id="book-list"></tbody>
	</table>

	<script src="script.js"></script>
</body>
</html>
